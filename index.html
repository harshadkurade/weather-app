<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab_container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather_container">

            <!--grant location-->
            <div class="sub_container grant-locationContainer">
                <img src="images/location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-->
            <form class="form_container" data-searchForm >
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn" type="submit"> 
                    <img src="images/search_icon.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loading screen-->
            <div class="sub_container loading_container">
                <img src="images/loading-green-loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="sub_container userInfo_container">

                <!--city,name,flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon>
                <!--temp-->
                <p data-temp></p>

                <!--3 cards-->
                <div class="parameter_container">

                    <!--card1-->
                    <div class="parameter">
                        <img src="images/wind-speed.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!--card2-->
                    <div class="parameter">
                        <img src="images/humidity.png" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card3-->
                    <div class="parameter">
                        <img src="images/cloudy.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
